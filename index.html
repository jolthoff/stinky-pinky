<!doctype html>
<html>
	<head>
		<title>Stinky Pinky</title>
		<script type="text/javascript" src="vendor/jquery.js"></script>
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
		<script type="text/javascript" src="scripts/script.js"></script>
		<script type="text/javascript" src="scripts/riddles.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Erica+One' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=La+Belle+Aurore|Dancing+Script' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<heading class="billboard">
			<div class="questions"></div>
		</heading>
		<section class="answer">
			<input class="field" type="text" placeholder="Give Me the Stink" />
			<div></div>
			<div class="submit"><img src="images/thumbs-up.png"/></div>
			<div class="skip"><img src="images/thumbs-down.png"/></div>
			<div class="counter">0</div>
		</section>
		<section class="animations">
			<div class="timer"><p>15</p></div>
			<div class="bling"></div>
			<div class="wrong">WRONG!</div>
			<div class="skipped"></div>
			<div class="gameover"></div>
		</section>
		<audio class="ching" src="sounds/cash-register2.mp3"></audio>
		<audio class="cheer" src="sounds/cheering.mp3"></audio>
		<audio class="grunt" src="sounds/male-grunt.mp3"></audio>
	</body>
</html>
